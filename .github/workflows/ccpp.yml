name: C/C++ CI

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: sudo dpkg --add-architecture i386
    - name: dependencias
      run: sudo apt-get install g++-multilib
    - name: make
      run: make
